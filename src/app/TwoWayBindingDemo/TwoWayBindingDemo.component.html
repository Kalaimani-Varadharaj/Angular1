

<div>
  <label for="nameInput">Enter your name:</label>
  <input [(ngModel)]="user.name" id="nameInput">
  <p>Hello, {{ user.name }}!</p>

  <label for="ageInput">Enter your age:</label>
  <input type="number" [(ngModel)]="user.age" id="ageInput">
  <p>Your age is {{ user.age }} years.</p>

</div>
